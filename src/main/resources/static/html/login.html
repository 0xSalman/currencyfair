<!DOCTYPE html>
<html>
<head lang="en">
	<title>Login</title>
<!--	<script src="../js/sockjs.min.js" type="application/javascript"></script>
	<script src="../js/stomp.min.js" type="application/javascript"></script>-->
	<script src="../js/jquery.min.js" type="text/javascript"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css"/>
	<style type="text/css">
		.form-signin {
			max-width: 300px;
			padding: 19px 29px 29px;
			margin: 20px auto 20px;
			background-color: #fff;
			border: 1px solid #e5e5e5;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
			-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
			box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="form-signin">
				<form class="form-horizontal" method="post" action="#" role="form">
					<h2 class="form-signin-heading">Please sign in</h2>
					<input type="text" class="form-group" placeholder="User name" name="username">
					<input type="password" class="form-group" placeholder="Password" name="password">
					<div class="form-group">
						<button class="btn btn-primary" type="submit">Sign in</button>
					</div>
					<hr/>
					<p class="text-info"><small>
						Log in as <strong>test/currencyfair</strong><br/>
						See <code>ApplicationSecurityConfig.java</code></small></p>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(function() {

			$('#testBtn').click(function(){
				$.url = '/login/postUser';
				$.ajax({
					type: 'POST',
					url: $.url,
					data: 'userName=msalman',
					success: function(response, textStatus, jqXHR){
						$('#serverResp').text(response);
					},
					error: function(jqXHR, textStatus, errorThrown) {
						console.log('Error retrieving data from ' + $.url);
					}
				});
			});

		});
	</script>
</body>
</html>
