# local mongodb configurations
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=lucidspring

# configure custom view resolver
spring.view.prefix=html/
spring.view.suffix=.html

# app configurations
app.cloudDBService=mongo
app.mqDestination=mailbox-mq
app.tradeConsumer=akka
app.akkaRoutees=1000
app.akkaActorSystem=TradeConsumer
app.tradeProcessor=simple